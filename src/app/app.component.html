<div class="spinner" *ngIf="showLoader | async">
  <div class="blur"></div>
  <app-loader style="z-index: 2;height: 6rem;"></app-loader>
</div>
<div class="container-xxl w-100">
  <div class="row">
    <div class="col-md-12">
      <app-header></app-header>
      <div class="alert alert-danger" *ngIf="showError|async">{{showError|async}}</div>
      <router-outlet />
    </div>
  </div>
</div>
