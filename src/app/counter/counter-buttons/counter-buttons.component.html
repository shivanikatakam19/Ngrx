<button class="btn btn-primary py-0" (click)="onIncrement()">Increment</button>&nbsp;
<button class="btn btn-primary py-0" (click)="onDecrement()">Decrement</button>&nbsp;
<button class="btn btn-primary py-0" (click)="onReset()">Reset</button>

<div class="mt-3">
    <input type="text" class="rounded" [(ngModel)]="value">&nbsp;<button class="btn btn-info py-0"
        (click)="onCustomIncrement()">Add to Counter</button>
</div>

<button (click)="onUserNameChange()" class="btn btn-danger py-0 mt-3">On User Change</button>
